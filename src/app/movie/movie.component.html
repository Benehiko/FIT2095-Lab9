<!-- Section 5: Add Movie -->
<div class="section" *ngIf="movieSection==5">
  <div class="form-group">
    <label for="movieName">Movie Title</label>
    <input type="text" class="form-control" id="movieName" [(ngModel)]="movieTitle">
  </div>
  <div class="form-group">
    <label for="movieYear">Movie Year</label>
    <input type="number" class="form-control" id="movieYear" [(ngModel)]="movieYear">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onAddMovie()">Add Movie</button>

</div>

<!-- Section 6: Delete Movie -->
<div class="section" *ngIf="movieSection==6">
  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Actor</th>
      <th>Delete?</th>
    </tr>
    <tr *ngFor="let item of movieDB">
      <td>{{item.title}}</td>
      <td>{{item.year}}</td>
      <td>{{item.actors.fullName}}</td>
      <td>
        <button type="submit" class="btn btn-primary" (click)="onDeleteMovie(item._id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
